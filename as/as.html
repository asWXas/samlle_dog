<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <!-- 关键：移动端视口设置，禁止缩放，全屏显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Cyber Fireworks: Pro Acoustics</title>
    <style>
        body {
            background-color: #050505;
            margin: 0;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none; /* iOS Safari */
            cursor: pointer;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            touch-action: none; /* 禁止默认触摸行为 */
        }
        canvas { display: block; }
        
        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 40px;
            align-items: center;
        }

        #status-text {
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            transition: all 0.3s;
            text-align: center;
            width: 90%;
        }

        #overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            transition: opacity 0.8s;
        }
        
        .btn {
            border: 1px solid rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.05);
            color: white;
            padding: 15px 40px;
            font-size: 16px;
            letter-spacing: 4px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
            border-radius: 4px;
            -webkit-tap-highlight-color: transparent; /* 移除手机点击高亮 */
        }
        .btn:hover, .btn:active {
            background: white;
            color: black;
            box-shadow: 0 0 40px rgba(255,255,255,0.6);
            transform: scale(1.05);
        }
        .desc {
            margin-top: 20px;
            color: #888;
            font-size: 12px;
            text-align: center;
            line-height: 1.5;
            padding: 0 20px;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button class="btn" id="start-btn">点火 IGNITE</button>
        <div class="desc">建议佩戴耳机获得最佳体验<br>Best with Headphones</div>
    </div>

    <div id="ui-layer">
        <div id="status-text">SYSTEM STANDBY</div>
    </div>
    
    <canvas id="canvas"></canvas>

<script>
    // ================= [Audio] 声学引擎 (旷野无回声版) =================
    const SoundEngine = {
        ctx: null,
        noiseBuffer: null,
        
        init() {
            // 兼容不同浏览器的 AudioContext
            const AudioCtx = window.AudioContext || window.webkitAudioContext;
            this.ctx = new AudioCtx();
            const bufferSize = this.ctx.sampleRate * 2;
            this.noiseBuffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
            const output = this.noiseBuffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                const white = Math.random() * 2 - 1;
                output[i] = (lastOut + (0.02 * white)) / 1.02;
                lastOut = output[i];
                output[i] *= 3.5; 
            }
            if(this.ctx.state === 'suspended') this.ctx.resume();
        },

        playLaunch() {
            if (!this.ctx) return;
            const t = this.ctx.currentTime;
            
            // 1. 炮筒冲击声 (The Thump) - 模拟火药底火
            // 去掉了之前的升调，改为极速下潜的低频，像踢鼓一样
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            
            osc.frequency.setValueAtTime(160, t); // 稍高的起手频率，增加打击感
            osc.frequency.exponentialRampToValueAtTime(30, t + 0.1); // 0.1秒内极速下潜
            
            gain.gain.setValueAtTime(0.4, t); // 音量适中
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.15); // 非常短促
            
            osc.connect(gain);
            gain.connect(this.ctx.destination);
            osc.start(t);
            osc.stop(t + 0.2);

            // 2. 炮口喷气声 (Gas Burst)
            // 去掉了 rising filter (啸叫)，改为单纯的短促喷气
            const noise = this.ctx.createBufferSource();
            noise.buffer = this.noiseBuffer;
            const noiseGain = this.ctx.createGain();
            const filter = this.ctx.createBiquadFilter();
            
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(500, t); // 固定在低中频
            
            noiseGain.gain.setValueAtTime(0.3, t);
            // 0.25秒内消失，模拟气体瞬间排出
            noiseGain.gain.exponentialRampToValueAtTime(0.01, t + 0.25); 

            noise.connect(filter);
            filter.connect(noiseGain);
            noiseGain.connect(this.ctx.destination);
            noise.start(t);
        },

        playExplosion(delay = 0) {
            if (!this.ctx) return;
            const t = this.ctx.currentTime + delay;

            // 1. The Snap (高频脆响)
            const crack = this.ctx.createBufferSource();
            crack.buffer = this.noiseBuffer;
            const crackFilter = this.ctx.createBiquadFilter();
            crackFilter.type = 'highpass';
            crackFilter.frequency.value = 1200; 
            
            const crackGain = this.ctx.createGain();
            crackGain.gain.setValueAtTime(1.5, t);
            crackGain.gain.exponentialRampToValueAtTime(0.01, t + 0.05); 

            crack.connect(crackFilter);
            crackFilter.connect(crackGain);
            crackGain.connect(this.ctx.destination);
            crack.start(t);

            // 2. The Thump (低频冲击，快速消散)
            const boom = this.ctx.createBufferSource();
            boom.buffer = this.noiseBuffer;
            const boomFilter = this.ctx.createBiquadFilter();
            boomFilter.type = 'lowpass';
            boomFilter.frequency.setValueAtTime(150, t); 
            boomFilter.frequency.exponentialRampToValueAtTime(40, t + 0.4); 
            
            const boomGain = this.ctx.createGain();
            boomGain.gain.setValueAtTime(3.0, t); 
            boomGain.gain.exponentialRampToValueAtTime(0.001, t + 0.6); 

            boom.connect(boomFilter);
            boomFilter.connect(boomGain);
            boomGain.connect(this.ctx.destination);
            boom.start(t);
        }
    };
    let lastOut = 0;

    // ================= [Physics & Config] =================
    const CONFIG = {
        gravity: 0.045,        
        drag: 0.92,            
        particles: 180,        
        trail: 0.2             
    };

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('status-text');
    let cw, ch;
    let isRunning = false;

    let fireworks = [];
    let particles = [];
    let flashes = []; 

    function resize() {
        cw = canvas.width = window.innerWidth;
        ch = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // ================= [Visual Classes] =================
    class ExplosionFlash {
        constructor(x, y, hue) {
            this.x = x; this.y = y; this.hue = hue;
            this.life = 1.0; this.decay = 0.15; 
            this.maxRadius = Math.random() * 50 + 80; 
        }
        update(idx) {
            this.life -= this.decay;
            if (this.life <= 0) flashes.splice(idx, 1);
        }
        draw() {
            const r = this.maxRadius * this.life; 
            if(r <= 0) return;
            const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, r);
            gradient.addColorStop(0.0, `rgba(255, 255, 255, ${this.life})`);
            gradient.addColorStop(0.4, `hsla(${this.hue}, 100%, 70%, ${this.life * 0.8})`);
            gradient.addColorStop(1.0, `hsla(${this.hue}, 100%, 50%, 0)`);
            ctx.globalCompositeOperation = 'lighter'; 
            ctx.fillStyle = gradient;
            ctx.beginPath(); ctx.arc(this.x, this.y, r, 0, Math.PI * 2); ctx.fill();
            ctx.globalCompositeOperation = 'source-over'; 
        }
    }

    class Particle {
        constructor(x, y, hue) {
            this.x = x; this.y = y; this.hue = hue;
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 14 + 2; 
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            this.alpha = 1;
            this.decay = Math.random() * 0.01 + 0.012; 
            this.baseSize = Math.random() * 2.5 + 1.0; 
            this.flicker = Math.random() < 0.4; 
        }
        update(idx) {
            this.vx *= CONFIG.drag; this.vy *= CONFIG.drag;
            this.vy += CONFIG.gravity * 0.8;
            this.x += this.vx; this.y += this.vy;
            this.alpha -= this.decay;
            if (this.flicker && this.alpha < 0.5 && Math.random() < 0.2) this.alpha += 0.1; 
            if (this.alpha <= 0) particles.splice(idx, 1);
        }
        draw() {
            ctx.globalCompositeOperation = 'lighter';
            const currentSize = Math.max(0.1, this.baseSize * this.alpha * 1.5); 
            ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`;
            ctx.beginPath(); ctx.arc(this.x, this.y, currentSize, 0, Math.PI * 2); ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
        }
    }

    class Firework {
        constructor(x, targetY, hue) {
            this.x = x; this.y = ch; this.targetY = targetY; this.hue = hue;
            const h = ch - targetY;
            this.vy = -Math.sqrt(2 * CONFIG.gravity * h);
            this.exploded = false; this.trail = [];
            SoundEngine.playLaunch();
        }
        update(idx) {
            this.trail.push([this.x, this.y]);
            if(this.trail.length > 5) this.trail.shift(); 
            this.y += this.vy; this.vy += CONFIG.gravity;
            if (this.vy >= -0.5 && !this.exploded) {
                this.explode(); fireworks.splice(idx, 1);
            }
        }
        draw() {
            ctx.beginPath(); ctx.moveTo(this.trail[0][0], this.trail[0][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsla(${this.hue}, 100%, 50%, 0.4)`;
            ctx.lineWidth = 1.5; ctx.stroke();
        }
        explode() {
            this.exploded = true;
            SoundEngine.playExplosion(0);
            flashes.push(new ExplosionFlash(this.x, this.y, this.hue));
            for (let i = 0; i < CONFIG.particles; i++) particles.push(new Particle(this.x, this.y, this.hue));
        }
    }

    // ================= [Director] 阵列导演 =================
    let queue = [];
    function fire(x, targetY, delay, hue) {
        queue.push({ time: Date.now() + delay, exec: () => fireworks.push(new Firework(x, targetY, hue)) });
    }

    // 模式保持不变，但适配屏幕宽度
    function patternLine() {
        statusText.innerText = "PATTERN: HORIZON LINE";
        const count = 5;
        const spacing = cw * 0.15; // 使用百分比，手机电脑通用
        const startX = (cw - (spacing * (count-1))) / 2;
        const hue = Math.random() * 360;
        for(let i=0; i<count; i++) fire(startX + i*spacing, ch*0.25, 0, hue);
        return 4000;
    }

    function patternPyramid() {
        statusText.innerText = "PATTERN: PYRAMID";
        const cx = cw / 2;
        const hue = 45; 
        fire(cx, ch*0.2, 0, hue);
        // 根据屏幕宽度动态计算偏移量，防止在手机上太宽
        const offS = cw * 0.15; 
        const offL = cw * 0.3;
        fire(cx - offS, ch*0.35, 200, hue); fire(cx + offS, ch*0.35, 200, hue);
        fire(cx - offL, ch*0.5, 400, hue); fire(cx + offL, ch*0.5, 400, hue);
        return 4500;
    }

    function patternRapid() {
        statusText.innerText = "PATTERN: RAPID BARRAGE";
        for(let i=0; i<10; i++) {
            fire(cw/2 + (Math.random()-0.5)*cw*0.8, ch*0.15 + Math.random()*ch*0.3, i * 150, Math.random() * 360);
        }
        return 3500;
    }
    
    function patternBigBang() {
        statusText.innerText = "PATTERN: SUPERNOVA";
        const cx = cw / 2; const cy = ch * 0.25; const hue = 320;
        for(let i=0; i<5; i++) fire(cx + (Math.random()-0.5)*20, cy + (Math.random()-0.5)*20, 0, hue + Math.random()*20);
        return 5000;
    }

    const SEQUENCE = [patternLine, patternBigBang, patternPyramid, patternRapid];
    let seqIndex = 0;
    let nextSeqTime = 0;

    // ================= 主循环 =================
    function loop() {
        requestAnimationFrame(loop);
        const now = Date.now();
        for (let i = queue.length - 1; i >= 0; i--) {
            if (now >= queue[i].time) { queue[i].exec(); queue.splice(i, 1); }
        }

        if (isRunning && now > nextSeqTime && queue.length === 0) {
            const duration = SEQUENCE[seqIndex]();
            nextSeqTime = now + duration;
            seqIndex = (seqIndex + 1) % SEQUENCE.length;
        }

        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = `rgba(0, 0, 0, ${CONFIG.trail})`;
        ctx.fillRect(0, 0, cw, ch);
        
        ctx.globalCompositeOperation = 'source-over';

        let i = fireworks.length; while(i--) { fireworks[i].update(i); if(fireworks[i]) fireworks[i].draw(); }
        let k = flashes.length; while(k--) { flashes[k].update(k); if(flashes[k]) flashes[k].draw(); }
        let j = particles.length; while(j--) { particles[j].update(j); if(particles[j]) particles[j].draw(); }
    }

    // ================= 交互 (Mouse & Touch) =================
    const btn = document.getElementById('start-btn');
    const overlay = document.getElementById('overlay');
    
    // 处理启动
    function startShow(e) {
        e.preventDefault(); // 防止双击缩放
        SoundEngine.init();
        SoundEngine.playLaunch();
        
        overlay.style.opacity = 0;
        setTimeout(() => overlay.remove(), 800);
        
        isRunning = true;
        nextSeqTime = Date.now() + 500; 
        loop();
    }
    
    // 同时支持鼠标点击和手指触摸
    btn.addEventListener('click', startShow);
    btn.addEventListener('touchstart', startShow, {passive: false});

    // 处理交互发射
    function handleInteraction(e) {
        if(!isRunning) return;
        e.preventDefault(); // 防止滚动
        
        let x, y;
        if(e.type === 'touchstart') {
            x = e.touches[0].clientX;
            y = e.touches[0].clientY;
        } else {
            x = e.clientX;
            y = e.clientY;
        }
        
        fire(x, y, 0, Math.random() * 360);
    }

    canvas.addEventListener('mousedown', handleInteraction);
    canvas.addEventListener('touchstart', handleInteraction, {passive: false});

</script>
</body>
</html>
